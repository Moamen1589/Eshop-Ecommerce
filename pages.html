<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS file -->
    <link rel="stylesheet" href="./Tailwind-css/output.css">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="./custom-css/style.css">
    <!-- Font Awesome file -->
    <link rel="stylesheet" href="./custom-css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Pages</title>
</head>

<body>
    <div class="test" > <span class="icon"></span></div>
    <!-- Contact Section -->
    <div class="contact h-16 border-b flex justify-around items-center pt-3 pb-3">
        <div class="mail">
            <span class="mr-5 ml-5 pl-2 font-bold border-l border-custom">
                <i class="fa-solid fa-headphones text-main_color mr-2"></i>+060 (800) 801-582
            </span>
            <span class="mr-5 ml-5 pl-2 font-bold border-l border-custom">
                <i class="fa-regular fa-envelope text-main_color mr-2"></i>support@shophub.com
            </span>
        </div>
        <div class="login">
            <span class="mr-5 ml-5 pl-2 font-bold border-l border-custom">
                <i class="fa-solid fa-location-dot text-main_color mr-2"></i>Store Location
            </span>
            <span class="mr-5 ml-5 pl-2 font-bold border-l border-custom">
                <i class="fa-regular fa-clock text-main_color mr-2"></i>Daily Deal
            </span>
            <span class="mr-5 ml-5 pl-2 font-bold border-l border-custom">
                <i class="fa-regular fa-user text-main_color mr-2"></i>My Account
            </span>
            <span class="mr-5 ml-5 pl-2 font-bold border-l border-custom">
                <i class="fa-solid fa-power-off text-main_color mr-2"></i>Login
            </span>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <nav class="flex justify-around h-36 relative">
            <!-- Logo -->
            <div class="logo content-center">
                <a href="index.html"><img class="w-36" src="./images/logo.png" alt="Logo"></a>
            </div>

            <!-- Search Input -->
            <div class="input content-center">
                <select name="select" id="selectBox" class="border border-custom h-20 p-3 text-gray-40 text-base">
                    <option value="Allcategory">All Category</option>
                    <option value="Mobile">Mobile</option>
                    <option value="watch">Watch</option>
                </select>
                <input type="text" name="search" class="w-96 border border-custom h-20 p-3 text-second_color text-lg" placeholder="Search Products Here..">
                <button type="submit" id="search-button" class="w-24 h-20 bg-current relative top-1">
                    <i class="fa-solid fa-magnifying-glass text-white text-3xl"></i>
                </button>
            </div>

            <!-- User Icons -->
            <div class="card w-52 flex justify-center items-center gap-9">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-bag-shopping items">
                    <span class="bg-main_color w-6 h-6 text-center content-center text-sm rounded-full">1</span>
                </i>
            </div>

            <!-- Shopping Cart -->
            <div class="shopping-items">
                <div class="items-card flex w-full h-20 justify-around items-center p-3 border-b border-custom">
                    <span class="items-num font-bold">Items</span>
                    <span class="card font-bold">View Cart</span>
                </div>
                <div class="item flex justify-between p-5">
                    <div class="img-price content-center">
                        <h5 class="font-bold">Women Bag</h5>
                        <h6 class="text-second_color p-3">$70</h6>
                    </div>
                    <div class="item-img w-24 h-24 bg-black"></div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Navigation Section -->
    <div class="landing">
        <header>
            <nav class="h-24 bg-second_color flex items-center gap-24 justify-center">
                <div class="category w-80 h-full content-center bg-main_color text-center">
                    <h1 class="text-3xl text-white font-bold">
                        <i class="fa-solid fa-list mr-3"></i>CATEGORIES
                    </h1>
                </div>
                <ul class="links-bar flex w-1/2 h-full items-center justify-evenly">
                    <li id="page1"><a href="index.html">HOME</a></li>
                    <li id="page2"><a href="product.html">Product</a></li>
                    <li id="page3"><a href="services.html">Service</a></li>
                    <li id="page4"><a href="shop.html">Shop</a></li>
                    <li id="page5"><a href="pages.html">Pages</a></li>
                    <li id="page6"><a href="blog.html">Blog</a></li>
                    <li id="page7"><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
